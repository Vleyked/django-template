{% extends 'base.html' %}

{% block title %}Delete Dinosaur{% endblock %}

{% block content %}
<h1>Delete {{ dino.name }}</h1>
<p>Are you sure you want to delete this dinosaur from the database?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dinosaur_detail' dino.pk %}">No, cancel</a>
</form>
{% endblock %}
